<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home page</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="wrapper">
    <!-- Background -->
	<div id="fon"><img src="images/bg12.png" alt=""></div>
    <!-- Background -->

	<!--menu-->
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 col-sm-2">
					<ul class="list-inline select-lang-ul">
						<li><a href="#" class="am-a">am</a></li>
						<li><a href="#" class="en-a">en</a></li>
						<li><a href="#" class="ru-a">ru</a></li>
					</ul>
					<div class="dropdown change-lang-block">
						<button class="dropdown-toggle change-lang" id="base-lang" type="button" data-toggle="dropdown">
							<span class="change-lang-text">Lang</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#" class="langs">Հայ</a></li>
							<li><a href="#" class="langs">En</a></li>
							<li><a href="#" class="langs">Ру</a></li>
						</ul>
					</div>
				</div>
				<div class="col-xs-6 col-sm-8 logo-col">
					<a href="#" class="center-block logo-a"><img src="images/logo3.png" class="logo-img" alt="Logo"></a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<span class="page-title">Home</span>
					<button type="button" class="pull-right menu-btn">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
					</button>
				</div>
			</div>
		</div>
	</nav>
	<!--/menu-->

	<div class="content-block">
		<!--Site content-->
		<div class="content">
			<div class="container-fluid home-content">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="home-block">
							<a href="#" class="home-img-a">
								<img src="images/courses.jpg" alt="Courses">
							</a>
							<a href="#" class="home-block-title">Courses</a>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="home-block">
							<a href="#" class="home-img-a">
								<img src="images/statements.jpg" alt="Statements">
							</a>
							<a href="#" class="home-block-title">Statements</a>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="home-block">
							<a href="#" class="home-img-a">
								<img src="images/aboutus.jpeg" alt="About">
							</a>
							<a href="#" class="home-block-title">About Us</a>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="home-block">
							<a href="#" class="home-img-a">
								<img src="images/contactus.jpg" alt="Contact">
							</a>
							<a href="#" class="home-block-title">Contact Us</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Site content-->

		<!--Sidebar menu-->
		<div class="sidebar-menu">
			<ul class="sidebar-ul">
				<li style="transition: all 0.10s ease;"><a href="#"><span class="circle"><span class="dot"></span></span>Home</a></li>
				<li style="transition: all 0.30s ease;"><a href="#"><span class="circle"></span>Courses</a></li>
				<li style="transition: all 0.50s ease;"><a href="#"><span class="circle"></span>Statement</a></li>
				<li style="transition: all 0.70s ease;"><a href="#"><span class="circle"></span>About Us</a></li>
				<li style="transition: all 0.90s ease;"><a href="#"><span class="circle"></span>Contact Us</a></li>
			</ul>
			<div class="soc-block">
				<ul class="list-inline soc-icons">
					<li>
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
					</li>
				</ul>
			</div>
		</div>
		<!--Sidebar menu-->
	</div>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
